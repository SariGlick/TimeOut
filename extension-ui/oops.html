<!DOCTYPE html>
<html>
<head>
  <title>Access Blocked</title>
  <!-- קישור לסטיילים אם יש לך צורך בסטיילים נוספים -->
  <link rel="stylesheet" href="oops.css">
  <!-- קישור לקובץ ה-JavaScript שנוצר על ידי Webpack -->
  <script src="bundle.js" defer></script>
</head>
<body class="container">
  <div>
    <div class="content">
      <h1 id="header" class="header"></h1>
      <p id="paragraph" class="paragraph"></p>
    </div>
    <div class="btn-class">
      <button id="btn" class="btn"></button>
    </div>
  </div>
  <!-- נקודת ההרכבה עבור React -->
  <div id="root"></div>
</body>
</html>
