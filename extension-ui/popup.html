<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F0F0F0;
    }
    .container {
      text-align: center;
      background-color: #FFFFFF;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    button {
      background-color: #007BFF;
      color: #FFFFFF;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    form {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80%;
      margin: 5px 0;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007BFF;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #F8F9FA;
      border: 1px solid #DEE2E6;
      border-radius: 4px;
      padding: 10px;
      margin: 5px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Extension Control Panel</h2>
    <div id="modeDisplay"></div>
    <button id="blockSitesBtn">Manage Blocked Sites</button>
    <button id="browsingDataBtn">View Browsing Data</button>
    <button id="enterSite">Enter Site</button>
    <div id="blockDiv" class="hidden">
      <h3>Blocked Sites</h3>
      <ul id="blockedSitesList"></ul>
      <form id="blockForm">
        <input type="text" id="siteInput" placeholder="Enter site URL">
        <button type="submit">Block Site</button>
      </form>
    </div>
    <div id="browsingDataDiv" class="hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
